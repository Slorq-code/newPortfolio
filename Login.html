<!DOCTYPE html>
<html lang="es" id="modalOverflow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/yoFavicon.ico"
      type="image/x-icon"
    />
    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/Login.css" />

    <div class="allBody">
      <div class="optionsHeaderLogin">
        <i class="ri-moon-line change-theme" id="theme-button"></i>
        <div class="translation-theme">
          <span>En</span>
          <input type="checkbox" class="check" />

        </div>
      </div>
      <div class="ball">
        <div class="insideBall" >
          <span id="loginText"></span>
        </div>
      </div>
      <section class="formSection">
        <form class="form">
          <div class="inputbox">
            <label id="nombre" for="nombreInput">Nombre:</label>
            <input required id="nombreInput"/>
          </div>
          <button class="button buttonLogin" id="consultar"></button>
        </form>
      </section>
      <a class="backHome" href="./index.html">
          <i class="ri-home-2-fill"></i>
      </a>
    </div>

    <footer class="footerLogin">
      <span class="footerLogin__copy">
        &#169; Andrés F. Rodríguez A. | <span id="TextoFooter"></span>
      </span>
    </footer>
